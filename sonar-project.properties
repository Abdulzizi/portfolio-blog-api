# Project Key (Unique identifier for your project in SonarQube)
sonar.projectKey=boilerplate-laravel

# Source Directory (Scan all PHP, JS, and other relevant source code files)
sonar.sources=app,config,database,public,resources,routes

# Exclude directories that don't need to be analyzed
sonar.exclusions=storage/**,vendor/**,node_modules/**,bootstrap/cache/**,public/storage/**

# Unit test report path (if using PHPUnit)
sonar.php.tests.reportPath=tests/_report/phpunit.xml

# PHP coverage report (from PHPUnit coverage report)
sonar.php.coverage.reportPaths=storage/logs/coverage.xml

# JavaScript & Vue.js coverage report (if using Jest, or other JS testing framework)
sonar.javascript.lcov.reportPaths=storage/logs/lcov.info

# URL of the SonarQube server
sonar.host.url=http://localsonar:9000

# Authentication token for SonarQube (replace with your actual token)
sonar.login=944f91493c342c17eec8b52f005fd36bce03c569

# PHP language settings
sonar.language=php

# Encoding of the source files
sonar.sourceEncoding=UTF-8
